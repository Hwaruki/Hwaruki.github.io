<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
        <div class="heart-wrapper">
            <button id="heartBtn" class="heart"></button>
            <div id="message" class="hidden">I love you</div>
        </div>
        <div class="media-container">
            <video id="video" src="NiceDay.mp4" autoplay muted loop></video>
            <img id="image" src="Hanriver.jpg" alt="My Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
